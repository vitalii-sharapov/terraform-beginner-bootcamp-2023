<script language="JavaScript">
	var sizes = new Array(0,1,2,4,8,10,12);
	sizes.pos =0;

function Elastic()
{
	var el = document.all.elastic
	if (null == el.direction)el.direction = 1
	else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
	el.direction *= -1
	el.style.letterSpacing = sizes[sizes.pos += el.direction]
setTimeout('Elastic()',100)
}

</script>
<body bgcolor="grey" onLoad=Elastic()>
  <h1 align="center"><font color="yellow">Site was powered by some magic of Terraform!!!</h1>
  <p><font color="gold"><h1 id="elastic" align="center">Generic WebPage on AWS Cloud!</h1></p>

</body>
